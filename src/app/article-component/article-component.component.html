    @if(article) {
        <section class ="article-container">
        <article>
            <h1> {{ article.title }} </h1>
            <img [src]="article.image" alt="">
            <address rel="author" class="article-author"> {{article.author}} </address>
            <p>{{ article.content }}</p>

                <!--
                Cette partie est à garder pour le détail de l'article
                <div class="comment-area">
                    <input type="text" [(ngModel)]= "article.comment">
                    <input type="submit" (click)= "showComment()">
                    <p [hidden]= "!publishedComment">{{ article.comment }}</p>
            </div>
            -->
            <a class="article-link" [routerLink]="['/article', article.id]">Voir l'article</a>

        </article>
    </section>

}
